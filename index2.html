<body>
  <h1>IT 도우미 챗봇 베타 테스트를 위한 페이지입니다.</h1>
  <h2>안녕하세요! 테스트에 참여해주셔서 감사합니다^^ 우측 하단 버튼을 눌러 챗봇을 실행해보세요~!</h2>

<div id="frogue-container" class="position-right-bottom"
      data-chatbot="f84bc02a-ec86-4943-8330-4d0607a6b63e"
      data-user="사용자ID"
     data-close-use="Y"
     data-close-bgcolor="#ffffff"
     data-close-linecolor="#000000"
     data-move-use="Y"
     data-move-bgcolor="#ffffff"
     data-move-linecolor="#000000"
      data-init-key="value"
      ></div>
<!-- data-init-식별키=값 으로 셋팅하면 챗플로우에 파라미터와 연동가능. 식별키는 소문자만 가능 -->
<script>
(function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https:\/\/danbee.ai/js/plugins/frogue-embed/frogue-embed.min.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'frogue-embed'));
	
	
	
	
		if (document.addEventListener) {
    // Mozilla, Opera, Webkit
    document.addEventListener("DOMContentLoaded", function () {
        document.removeEventListener("DOMContentLoaded", arguments.callee, false);
        htmlReady();
    }, false);
} else if (document.attachEvent) {
    // Internet Explorer
    document.attachEvent("onreadystatechange", function () {
        if (document.readyState === "complete") {
            document.detachEvent("onreadystatechange", arguments.callee);
            htmlReady();
        }
    });
}


var htmlReadyTimer = null;
//DOM이 모두 로드 되었을 때
function htmlReady () {
    htmlReadyTimer = setTimeout(function() {
        if (frogueReadyFlag) {
            froguePushEvent('landingEvent', {push1: '', event_value1: '', event_value2: ''});
            htmlReadyTimer = null;
        } else {
            htmlReady();
        }
   }, 500);
}

	
	
	
	
</script>
